<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>
<body>

<div class="container container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Student Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/students}">Students <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Add Students</a>

            </div>
        </div>
    </nav>

    <div class="row">
        <h1>List Students</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/student/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
        </div>
    </div>

    <div class="">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <th>Id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Action</th>
            </thead>
            <tbody>
            <tr th:each = "student : ${students}">
                <td th:text = "${student.id}">1</td>
                <td th:text="${student.name}">Sulabh Bartaula</td>
                <td th:text="${student.email}">Sulabh@gmail.com</td>
                <td>
                    <a class="btn btn-warning"
                       th:href="@{/students/edit/{id}(id=${student.id})}"
                        >Edit</a>
                    <a class="btn btn-danger"
                       th:href="@{/students/{id}(id=${student.id})}"
                        >Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
