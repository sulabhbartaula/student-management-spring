<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Existing Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>
<body>

<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Student Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/students}">Students <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Add Students</a>

            </div>
        </div>
    </nav>

    <div class="row">
        <h1>Update Student</h1>
    </div>

    <div class="col-lg-6 col-sm-6 justify-content-center container card">
        <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Confirm you are not robot</label>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

</div>

</body>
</html>
